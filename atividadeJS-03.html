<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Antes e Depois</title>
    <style>
          button {
            padding: 20px;
            background-color: rgb(205, 144, 155);
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Atividade Antes e Depois</h1>
    <button onclick="inicio()">Comece AQUI!</button>
    <script>
        function inicio() {
            let numero = parseInt (prompt('Digite aqui um número'));
            let sucessor = numero + 1;
            let antecessor = numero - 1;
            alert ("o antecessor" + " é " + antecessor + "\n o sucessor" + " é " + sucessor)
        }
    </script>
</body>
</html>
