<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número Secreto</title>
    <link rel="stylesheet" href="adivinheonumero.css">
</head>
<body>
    <div class="container">
        <h1>Adivinhe o número:</h1>
        <p>Tente adivinhar o número que estou pensando entre 1 e 100</p>
        <p>Você tem <span id="chancesRestantes">10</span> chances</p>

        <div clas="input-area">
            <label for="campoPalpite">Digite seu palpite:</label>
            <input type="number" id="campoPalpite" min="1" max="100">
            <button id="botaoEnviar">Enviar Palpite</button>
        </div>

        <div class="resultado-area">
            <p class="mensagem"></p>
            <p class="palpites-anteriores"></p>
            <p class="resultado"></p>
        </div>

        <button id="botaoiniciar" class="hidden">Reiniciar Jogo</button>
    </div>

    <script src="adivinheonumero.js" defer></script>
</body>
</html>
